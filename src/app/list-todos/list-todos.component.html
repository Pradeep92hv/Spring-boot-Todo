
<h1>My Todo's</h1>

<div class="container">
<table class="table">
 
  <thead>
    <tr>
      <th>Id</th>
      <th>Description</th>
      <th>is completed</th>
      <th>targetDate</th>
    </tr>
  </thead>
  <tbody>
    <!-- for todo in todos -->
    <tr *ngFor="let todo of todos">
      <th>{{todo.id}}</th>
      <th>{{todo.description}}</th>
      <th>{{todo.done}}</th>
      <th>{{todo.targetDate | date | uppercase}}</th>
    </tr>
  </tbody>
</table>

</div>
