<table border="1">
  <caption>My Todo's </caption>
  <thead>
    <tr>
      <th>Id</th>
      <th>Description</th>
      <th>is completed</th>
      <th>targetDate</th>
    </tr>
  </thead>
  <tbody>
    <!-- for todo in todos -->
    <tr *ngFor="let todo of todos">
      <th>{{todo.id}}</th>
      <th>{{todo.description}}</th>
      <th>{{todo.done}}</th>
      <th>{{todo.targetDate | date | uppercase}}</th>
    </tr>
  </tbody>
</table>
