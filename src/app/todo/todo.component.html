<h1>Todo</h1>

<div class="container">

  <fieldset class="form-group">
    <label for="">Description</label>
  <input type="text" name="description" [(ngModel)]="todo.description" class="form-control" required="required">
  </fieldset>

   <fieldset class="form-group">
    <label for="">Target</label>
    <input type="date" name="targetDate" [ngModel]="todo.targetDate | date :'yyyy-MM-dd' " 
    (ngModelChange) ="todo.targetDate  = $event" class="form-control" required="required">
   </fieldset>


   <button class="btn btn-success" (click)="saveTodo()">Save</button>
</div>
