<h1>Todo</h1>

<div class="container">
  <div class="alert alert-warning" *ngIf="todoForm.dirty && todoForm.invalid">Enter valid values </div>
  <div class="alert alert-warning" *ngIf="todoForm.dirty && desc.invalid">Enter atlest 5 char  </div>
  <form (ngSubmit)="!todoForm.invalid && saveTodo()" #todoForm="ngForm">

  <fieldset class="form-group">
    <label for="">Description</label>
  <input type="text" name="description" #desc="ngModel" [(ngModel)]="todo.description" class="form-control" required="required" minlength="5">
  </fieldset>

   <fieldset class="form-group">
    <label for="">Target</label>
    <input type="date" name="targetDate" [ngModel]="todo.targetDate | date :'yyyy-MM-dd' " 
    (ngModelChange) ="todo.targetDate  = $event" class="form-control" required="required">
   </fieldset>


   <button type="submit" class="btn btn-success"  >Save</button>

  </form>
</div>
